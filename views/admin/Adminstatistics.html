        $(document).ready(function () {
            Highcharts.chart('container', {
                chart: {

                        }
                    }
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: 'จำนวน(อัน)'
                    }
                },
                legend: {
                    enabled: false
                },
                tooltip: {
                    pointFormat: 'จำนวนในการเบิก: <b>{point.y:.1f} อัน</b>'
                },
                series: [{
                    name: 'Population',
                    data: [
                        ['เครื่องเหลาดินสอ', 56],
                        ['เชือกขาว ขนาด 1 กก.', 30],
                        ['เชือกขาวแดง', 20],
                        ['ซองจดหมายขาว DL มฟล. ภาษาอังกฤษ', 35],

                    ],
                    color: '#2B7AA0',
                    dataLabels: {
                        enabled: true,
                        rotation: -90,
                        color: '#FFFFFF',
                        align: 'right',
                        format: '{point.y:}', //  decimal
                        y: 10, // 10 pixels down from the top
                        style: {
                            fontSize: '13px',
                            fontFamily: 'supermarket'
                        }
                    }
                }]
            });


            let dataSet = [
                { codeDurable: 101000061, name: "เครื่องเหลาดินสอ", unit: "MAC", remain: 56 },
                { codeDurable: 101000062, name: "เชือกขาว ขนาด 1 กก.", unit: "ROL", remain: 30 },

                { codeDurable: 101000070, name: "ซองสีน้ำตาล C4 (ไม่ขยายข้าง) มฟล.ภาษาไทย", unit: "CAS", remain: 33 },
                { codeDurable: 101000061, name: "เครื่องเหลาดินสอ", unit: "MAC", remain: 56 },
                { codeDurable: 101000062, name: "เชือกขาว ขนาด 1 กก.", unit: "ROL", remain: 30 },
                { codeDurable: 101000063, name: "เชือกขาวแดง", unit: "ROL", remain: 20 },
                { codeDurable: 101000064, name: "ซองจดหมายขาว DL มฟล. ภาษาอังกฤษ", unit: "CAS", remain: 35 },
                { codeDurable: 101000065, name: "ซองจดหมายขาว DL มฟล. ภาษาอังกฤษ", unit: "CAS", remain: 15 },
                { codeDurable: 101000066, name: "ซองจดหมายสีน้ำตาล C5", unit: "CAS", remain: 24 },
                { codeDurable: 101000067, name: "ซองพลาสติกเติมแฟ้มโชว์เอกสาร", unit: "PAC", remain: "56" },
                { codeDurable: 101000069, name: "ซองสีน้ำตาล C4 (ขยายข้าง) มฟล.ภาษาไทย", unit: "CAS", remain: 26 },
                { codeDurable: 101000070, name: "ซองสีน้ำตาล C4 (ไม่ขยายข้าง) มฟล.ภาษาไทย", unit: "CAS", remain: 33 },
            ];

            //Create
            table = $("#dataTable").DataTable({

                data: dataSet,
                columns: [

                    {
                        render: function (data, type, row, meta) {
                            return meta.row + meta.settings._iDisplayStart + 1;
                        }, title: "ลำดับ"
                    },

                    { data: "codeDurable", title: "รหัสวัสดุ" },
                    { data: "name", title: "คำอธิบายวัสดุ" },
                    { data: "unit", title: "หน่วยนับ" },
                    { data: "remain", title: "จำนวนที่เบิก" },

                ]
            });



        });
